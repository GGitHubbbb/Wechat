<!DOCTYPE html>
<html ng-app="ionic">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
    <script src="js/ionic.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/ionic.min.css">
    <style type="text/css">
        ion-slide div{
            width:100%;
            height:200px;
            text-align:center;

        }

        ion-slide img{
            height:500px;
        }

    </style>
</head>
<body>
    <ion-content style="background-color: #ebebeb">
        <ion-slide-box>
            <ion-slide>
                <div class="box positive-bg">first</div>
            </ion-slide>
            <ion-slide>
                <div class="box energized-bg">second</div>
            </ion-slide>
            <ion-slide>
                <div class="box balanced-bg">thread</div>
            </ion-slide>
        </ion-slide-box>

        <div class="list list-inset">
            <div class="item item-icon-left item-icon-right">
                <i class="icon ion-location"></i>
                <h2>入住城市：当前位置</h2>
                <i class="icon ion-ios-arrow-right"></i>
            </div>
            <div class="item item-icon-left item-icon-right">
                <i class="icon ion-calendar"></i>
                <h2>入住日期：7月27日 星期五</h2>
                <i class="icon ion-ios-arrow-right"></i>
            </div>
            <div class="item item-icon-left item-icon-right">
                <i class="icon ion-social-yen"></i>
                <h2>价格范围：不限价格</h2>
                <i class="icon ion-ios-arrow-right"></i>
            </div>
        </div>
        <div class="padding">
            <button class="button button-block button-assertive">搜索</button>
        </div>
    </ion-content>


</body>
</html>
